<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This repository is about the layout of a landing page of a podcast.">
    <meta name="keywords" content="gifos, landing page, proyect, acamica">
    <title>GIFOS</title>
    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <div class="initial-bg"></div>
    <header class="header">
        <input type="checkbox" id="btn-nav" class="checkbox">

        <div class="menu">                
            <div class="menu-btn">
                <span class="line" id="line1"></span>
                <span class="line" id="line2"></span>
                <span class="line" id="line3"></span>
            </div>
        </div>
        
        <!-- <figure class="logo-figure"> -->
        <img src="./assets/images/logo-mobile.svg" alt="logo" class="logo">
        <!-- </figure> -->
        <nav>
            <ul class="navbar_menu">
                <li>
                    <a href="#" class="nav-noct">MODO NOCTURNO</a>
                </li>
                <li>
                    <div class="nav-div1"></div>
                </li>                
                <li class="nav-fav">
                    <a href="#">FAVORITO</a>
                </li>
                <li>
                    <div class="nav-div2"></div>
                </li>                
                <li>
                    <a href="#" class="nav-gif">GIFOS</a>
                </li>
                <li>
                    <div class="nav-div3"></div>
                </li>                
                <li>
                    <a href="#" class="nav-crea"><img src="./assets/images/button-crear-gifo.svg" alt="create_gifo"></a>
                </li>
                <li>
                    <div class="nav-div4"></div>
                </li>                
            </ul>            
        </nav>   
    </header>
    <main>
        <h1 class="main-tittle">
            Inspírate, busca, guarda, y crea los mejores <span class="span-gifos"> </span>
        </h1>
        <section class="main-search">            
            <form action="post" class="search-gif">
                <img src="./assets/images/ilustra_header.svg" alt="img_header"
                class="img-main">
                <div class="div-search">
                    <input type="text" value="Busca GIFOS y más" name="input-gif" id="search-gif">
                    <img src="./assets/images/icon-search.svg" alt="img-search" class="img-search">
                </div>
            </form>
        </section>
    </main>

</html>
